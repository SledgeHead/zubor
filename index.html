<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zubor.Us!</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        /* Page styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #edfcfc;
            text-align: center;
            color: #4088b2;
            font-family: Arial, sans-serif;
        }

        /* Image styling */
        img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            max-height: 50%;
            height: auto;
        }

        /* Text styling */
        #week-info, #countdown {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Link styling */
        a {
            color: #ffbcbc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Image -->
    <img src="zuborUS.png" alt="Welcome to Zubor.Us!">

    <!-- Pregnancy Week Info -->
    <p id="week-info">Calculating...</p>

    <!-- Countdown -->
    <p id="countdown">Calculating...</p>

    <!-- Text under the image -->
    <p>You are being redirected. If you have not been redirected after 5 seconds, 
        <a href="https://www.babylist.com/Zubor">click here</a>.
    </p>

    <!-- Script for Countdown and Weekly Update -->
    <script>
        function updateInfo() {
            const conceptionDate = new Date("October 2, 2024"); // Estimated conception date
            const dueDate = new Date("June 26, 2025");
            const today = new Date();

            // Calculate current pregnancy week
            const timeDiff = today - conceptionDate;
            const currentWeek = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7)) + 1;

            // Ensure valid week range
            if (currentWeek >= 1 && currentWeek <= 42) {
                document.getElementById("week-info").innerText = `We are currently in Week ${currentWeek}.`;
            } else {
                document.getElementById("week-info").innerText = "Baby Z has arrived!";
            }

            // Countdown to babyâ€™s arrival
            const timeUntilDue = dueDate - today;
            const daysUntilDue = Math.ceil(timeUntilDue / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = `Days 'Til Baby Zoob: ${daysUntilDue}`;
        }

        updateInfo(); // Run on page load
    </script>

    <!-- Redirect Script -->
    <script>
        setTimeout(function() {
            window.location.href = "https://www.babylist.com/Zubor";
        }, 5000);
    </script>
</body>
</html>
