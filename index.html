<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zubor.Us!</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #edfcfc;
            text-align: center;
            color: #4088b2;
            font-family: Arial, sans-serif;
        }
        img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            height: auto;
        }
        a {
            color: #ffbcbc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        #week-tracker, #size-comparison, #countdown {
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <img src="zuborUS.png" alt="Welcome to Zubor.Us!">
    <p>You are being redirected. If you have not been redirected after 5 seconds, 
        <a href="https://www.babylist.com/Zubor">click here</a>.
    </p>
    <p id="week-tracker"></p>
    <p id="size-comparison"></p>
    <p id="countdown"></p>

    <script>
        // Set important dates
        const conceptionDate = new Date('2024-10-02'); // Estimated conception date
        const dueDate = new Date('2025-06-26'); // Scheduled C-section
        const today = new Date();

        // Calculate current pregnancy week
        const timeDiff = today - conceptionDate;
        const currentWeek = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7)) + 1;

        // Size comparisons for each week
        const sizeComparisons = [
            "N/A", "N/A", "Pinhead", "Poppy seed", "Sesame seed", "Lentil", "Blueberry",
            "Kidney bean", "Grape", "Olive", "Fig", "Lime", "Pea pod", "Lemon", "Apple",
            "Avocado", "Onion", "Sweet potato", "Mango", "Banana", "Carrot", "Spaghetti squash",
            "Grapefruit", "Cantaloupe", "Cauliflower", "Kale", "Rutabaga", "Eggplant",
            "Butternut squash", "Cabbage", "Coconut", "Jicama", "Pineapple", "Cantaloupe",
            "Honeydew melon", "Romaine lettuce", "Swiss chard", "Leek", "Mini watermelon",
            "Pumpkin", "Jackfruit", "Watermelon"
        ];

        // Display current pregnancy week
        document.getElementById("week-tracker").innerText = `Baby Z is ${currentWeek} weeks!`;

        // Display current size comparison
        if (currentWeek >= 1 && currentWeek <= 42) {
            document.getElementById("size-comparison").innerText = `Baby Z is about the size of a ${sizeComparisons[currentWeek]}.`;
        } else {
            document.getElementById("size-comparison").innerText = "Baby Z has arrived!";
        }

        // Countdown to babyâ€™s arrival
        const timeUntilDue = dueDate - today;
        const daysUntilDue = Math.ceil(timeUntilDue / (1000 * 60 * 60 * 24));
        document.getElementById("countdown").innerText = `Days 'Til Baby Zoob: ${daysUntilDue}`;
    </script>
</body>
</html>
