<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zubor.Us!</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Google Font (Quicksand) -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Page styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            background-color: #edfcfc; /* Greyish blue background */
            text-align: center; /* Center-align the text */
            color: #4088b2; /* Blue text color */
            font-family: 'Quicksand', Arial, sans-serif; /* Apply Quicksand font */
        }

        /* Image styling */
        img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            max-height: 50%;
            height: auto;
        }

        /* Countdown styling */
        #countdown, #pregnancy-week {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        /* Link styling */
        a {
            color: #ffbcbc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Image -->
    <img src="zuborUS.png" alt="Welcome to Zubor.Us!">

    <!-- Pregnancy Week Counter -->
    <p id="pregnancy-week">Calculating...</p>

    <!-- Countdown -->
    <p id="countdown">Calculating...</p>

    <!-- Text under the image -->
    <p>You are being redirected. If you have not been redirected after 5 seconds, 
        <a href="https://www.babylist.com/Zubor">click here</a>.
    </p>

    <!-- Scripts -->
    <script>
        function updateCountdown() {
            const dueDate = new Date("June 26, 2025").getTime();
            const today = new Date().getTime();
            const timeLeft = dueDate - today;
            const daysLeft = Math.ceil(timeLeft / (1000 * 60 * 60 * 24));

            document.getElementById("countdown").innerText = `Days 'Til Baby Zoob: ${daysLeft}`;
        }

        function updatePregnancyWeek() {
            const startDate = new Date("October 3, 2024"); // Adjust based on actual conception date
            const today = new Date();
            const timeDiff = today - startDate;
            const weeksPregnant = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7)) + 1;

            document.getElementById("pregnancy-week").innerText = `We are currently in Week ${weeksPregnant}`;
        }

        updateCountdown();
        updatePregnancyWeek();

        setTimeout(function() {
            window.location.href = "https://www.babylist.com/Zubor";
        }, 5000);
    </script>
</body>
</html>
