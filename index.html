<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zubor.Us!</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        /* Page styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            align-items: center; /* Center content horizontally */
            background-color: #edfcfc; /* Greyish blue background */
            text-align: center; /* Center-align the text */
            color: #4088b2; /* Blue text color */
            font-family: Arial, sans-serif; /* Clean font */
        }

        /* Image styling */
        img {
            display: block; /* Makes image a block element */
            margin: 0 auto 20px; /* Center image horizontally and add spacing below */
            max-width: 100%; /* Ensures image is responsive */
            max-height: 50%; /* Ensures it doesn't overflow */
            height: auto; /* Maintains aspect ratio */
        }

        /* Countdown styling */
        #countdown {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Link styling */
        a {
            color: #ffbcbc; /* Light Pink link color */
            text-decoration: none; /* Removes underline */
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <!-- Image -->
    <img src="zuborUS.png" alt="Welcome to Zubor.Us!">

    <!-- Countdown -->
    <p id="countdown">Calculating...</p>

    <!-- Text under the image -->
    <p>You are being redirected. If you have not been redirected after 5 seconds, 
        <a href="https://www.babylist.com/Zubor">click here</a>.
    </p>

    <!-- Redirect Script -->
    <script>
        function updateCountdown() {
            const dueDate = new Date("June 26, 2025").getTime();
            const today = new Date().getTime();
            const timeLeft = dueDate - today;
            const daysLeft = Math.ceil(timeLeft / (1000 * 60 * 60 * 24));

            document.getElementById("countdown").innerText = `Days 'Til Baby Zoob: ${daysLeft}`;
        }

        updateCountdown(); // Run countdown on page load
    </script>

    <script>
        setTimeout(function() {
            window.location.href = "https://www.babylist.com/Zubor";
        }, 5000); // Redirect after 5 seconds
    </script>
</body>
</html>
