<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Zubor.Us!</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">

    <!-- Google Font (Quicksand) -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* Page styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #edfcfc;
            text-align: center;
            color: #4088b2;
            font-family: 'Quicksand', Arial, sans-serif;
        }

        img {
            display: block;
            margin: 0 auto 20px;
            max-width: 100%;
            max-height: 50%;
            height: auto;
        }

        #countdown, #pregnancy-week {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        a {
            color: #ffbcbc;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="zuborUS.png" alt="Welcome to Zubor.Us!">

    <!-- Weeks Since Birth -->
    <p id="pregnancy-week">Calculating...</p>

    <!-- Countdown to Next Birthday -->
    <p id="countdown">Calculating...</p>

    <p>You are being redirected. If you have not been redirected after 5 seconds, 
        <a href="https://www.babylist.com/Zubor">click here</a>.
    </p>

    <script>
        function updateWeeksSinceBirth() {
            const birthDate = new Date("June 16, 2025");
            const today = new Date();
            const timeDiff = today - birthDate;
            const weeksSinceBirth = Math.floor(timeDiff / (1000 * 60 * 60 * 24 * 7));
            document.getElementById("pregnancy-week").innerText = `Dalton is ${weeksSinceBirth} week${weeksSinceBirth !== 1 ? 's' : ''} old`;
        }

        function updateNextBirthdayCountdown() {
            const today = new Date();
            const currentYear = today.getFullYear();
            let nextBirthday = new Date(`June 16, ${currentYear}`);

            if (today > nextBirthday) {
                nextBirthday = new Date(`June 16, ${currentYear + 1}`);
            }

            const timeDiff = nextBirthday - today;
            const daysLeft = Math.ceil(timeDiff / (1000 * 60 * 60 * 24));
            document.getElementById("countdown").innerText = `Days 'Til Dalton's Birthday: ${daysLeft} ðŸŽ‰`;
        }

        updateWeeksSinceBirth();
        updateNextBirthdayCountdown();

        setTimeout(function() {
            window.location.href = "https://www.babylist.com/Zubor";
        }, 5000);
    </script>
</body>
</html>
